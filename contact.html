<html>
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">

	<title>Contact | Cat Crooke </title>
	
	<!-- Favicons -->
	<link rel="shortcut icon" href="Docs/assets/images/favicon.png">
	<link rel="apple-touch-icon" href="Docs/assets/images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="Docs/assets/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="Docs/assets/images/apple-touch-icon-114x114.png">
	
	<!-- Bootstrap core CSS -->
	<link href="Docs/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Plugins -->
	<link href="Docs/assets/css/font-awesome.min.css" rel="stylesheet">
	<link href="Docs/assets/css/ionicons.min.css" rel="stylesheet">
	<link href="Docs/assets/css/simpletextrotator.css" rel="stylesheet">
	<link href="Docs/assets/css/magnific-popup.css" rel="stylesheet">
	<link href="Docs/assets/css/owl.carousel.css" rel="stylesheet">
	<link href="Docs/assets/css/superslides.css" rel="stylesheet">
	<link href="Docs/assets/css/vertical.css" rel="stylesheet">
	<link href="Docs/assets/css/animate.css" rel="stylesheet">
	
	<!-- Template core CSS -->
	<link href="Docs/assets/css/style.css" rel="stylesheet">
</head>
<body>
	
	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Cat Crooke</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>
	
	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="Docs/assets/images-responsive/github-128.png" class="social" alt="Github">
				<img src="Docs/assets/images-responsive/linkedin-128.png" class="social" alt="LinkedIn">
				<img src="Docs/assets/images-responsive/stackoverflow-128.png" class="social" alt="Stack Overflow">
			</div>
		</section>
	</div>
	<footer>
		<div class="container">
			&copy; Copyright 2016 Cat Crooke
		</div>
	</footer>

</body>
</html>
